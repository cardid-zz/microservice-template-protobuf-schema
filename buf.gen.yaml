version: v1
plugins:
  - name: go
    out: gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: gen/go
    opt:
      - logtostderr=true
      - paths=source_relative
  - name: openapiv2
    out: gen/go
    opt:
      - logtostderr=true
  - name: java
    out: gen/java
  - name: grpc-java
    out: gen/java
  - name: grpc-vertx
    out: gen/java