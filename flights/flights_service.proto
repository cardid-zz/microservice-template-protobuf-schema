syntax = "proto3";

package flights;

import "common/status.proto";
import "flights/types.proto";
import "google/api/annotations.proto";

option java_multiple_files = true;
option java_package = "info.test.proto.services.flights";
option go_package = "github.com/cardid-zz/microservice-template-protobuf-schema/gen/go/flights;flights";

// Сервис для работы с flights
service FlightsService {
  // Получить полеты
  rpc GetFlights(GetFlightsRequest) returns (GetFlightsResponse);
}

// Запрос
message GetFlightsRequest {
}

// Ответ на GetFlightsRequest
message GetFlightsResponse {
  // Статус ответа
  common.Status status = 1;

  // flight - Полет
  Flight flight = 2;
}
