syntax = "proto3";

package flights;

option java_multiple_files = true;
option java_package = "info.test.proto.services.flights";
option go_package = "github.com/cardid-zz/microservice-template-protobuf-schema/gen/go/flights;flights";

// Код статуса ответа
enum StatusCode {
  // не использовать
  STATUS_UNSPECIFIED = 0;
  // Успех
  OK = 200;
  // Внутренняя ошибка сервиса
  INTERNAL_ERROR = 1000;
  // Значение по ключу отсутствует
  NOT_FOUND = 1001;
  // Запись уже существует
  DUPLICATED = 1003;
  // Некорректные данные запроса
  BAD_REQUEST = 2000;
  // Доступ запрещен
  FORBIDDEN = 2001;
  // Ошибка бизнес логики
  BUSINESS_ERROR = 3000;
}

// Код детализации ошибки
enum DetailCode {
  // Не использовать
  DETAIL_UNSPECIFIED = 0;
}
